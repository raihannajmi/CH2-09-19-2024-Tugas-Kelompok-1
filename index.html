<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- Section untuk mengubah teks -->
    <section>
      <h2>Ubah Teks</h2>
      <h1 id="demo">This is some text.</h1>

      <input type="text" id="inputText" placeholder="Masukkan teks baru" />

      <button onclick="changeText()">Change Text</button>

      <script>
        function changeText() {
          // Ambil elemen input dan teks demo
          let inputElement = document.getElementById("inputText");
          let demoElement = document.getElementById("demo");

          // Ubah teks elemen 'demo' berdasarkan input
          demoElement.textContent = inputElement.value;
        }
      </script>
    </section>

    <!-- Section untuk memasukkan NIM -->
    <section>
      <h2>Masukkan Nomor Induk Mahasiswa (NIM)</h2>
      <h1 id="nimDemo">Nomor Induk Mahasiswa: -</h1>

      <input type="text" id="nimInput" placeholder="Masukkan NIM" />

      <button onclick="changeNIM()">Change NIM</button>

      <script>
        function changeNIM() {
          //Input untuk NIM
          let nimElement = document.getElementById("nimInput");
          let nimDemoElement = document.getElementById("nimDemo");

          //Teks elemen 'nimDemo' berdasarkan input NIM
          nimDemoElement.textContent = `Nomor Induk Mahasiswa: ${nimElement.value}`;
        }
      </script>
    </section>
  </body>
</html>
